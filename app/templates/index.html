{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Calculateur de mensualité {% endblock %}</h1>

<div class="container">
    <div class="row">
                <div class="col-xs-6 border border-1 p-3">
                    <form method="post" action="/">
                    <div class="form-group">
                        <label for="montant">Montant de votre prêt</label>
                        <input type="range" id="montant" name="montant" min="0" max="600000" step="1000" onchange="updateTextInput(this.value);">
                        <input type="text" id="textmontant" value="" class="textInput">
                    </div>

                    <div class="form-group">

                          <input type="range" id="duree" name="duree"
                         min="2" max="30" step="1" onchange="updateTextInput2(this.value);">
                        <input type="text" id="textduree" value="" class="textInput">
                        <label for="duree">Durée du prêt</label>
©
                    </div>
                    <div class="form-group">

                          <input type="number" id="taux-interet" name="taux-interet"
                         min="0" max="2" step="0.1">
                        <label for="taux-interet">Taux d'intérêt avant négociation</label>
                    </div>


                    <div class="form-group">

                          <input type="number" id="taux-assu" name="taux-assu"
                         min="0">
                        <label for="taux-assu">Taux d'assurance</label>
                    </div>
                    <div class="form-group">
                          <button type="submit" class="btn btn-primary">Submit</button>
                       </div>

                      </form>
                </div>


         <div class="col-xs-6 border border-1 p-3 ml-1 mx-auto">



            <p>Mensualité:

                {%if M%}

                    {{M}}

                {% endif %}
            </p>



            {%if I%}

            <p>Intérêts: {{I}}</p>

            {% endif %}

        </div>
    </div>
</div>



{% endblock %}
